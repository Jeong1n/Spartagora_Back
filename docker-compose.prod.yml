version: "3.8"

services:

  nginx:
    build: ./nginx
    volumes:
      - static_volume:/usr/src/app/static
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
    ports:
      - 80:80
      - 443:443
    depends_on:
      - web
  certbot:
    image: certbot/certbot
    volumes:
      - ./data/certbot/conf:/etc/letsencrypt
      - ./data/certbot/www:/var/www/certbot
      
  web:
    build: .
    command: gunicorn spartagora.wsgi:application --bind 0.0.0.0:8000
    ports:
      - 8000:8000
    working_dir: /usr/src/app/
    volumes:
      - ./:/usr/src/app/
      - static_volume:/usr/src/app/static
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db

  db:
    image: postgres:13.3
    volumes:
      - postgres_db:/var/lib/postgresql/data/
    env_file:
      - ./.env.postgres.prod

volumes:
  postgres_db:
  static_volume:
